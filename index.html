<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

  <title>ToDo List</title>
</head>

<body>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a href="#" class="navbar-brand">ToDo APP</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->

  <div class="container ">
    <div class="row pt-5">
      <div class="col-md-4 mb-2">
        <div class="card">
          <div class="card-body">
            <!-- FORMULARIO -->
            <form id="formulario">
              <div class="form-group">
                <input type="text" id="titulo" placeholder="Agregue una tarea" class="form-control" />
              </div>

              <div class="form-group">
                <textarea class="form-control" id="descripcion" cols="30" placeholder="Descripcion"
                  rows="10">
                  </textarea>
              </div>

              <button type="submit" class="btn btn-primary btn-block mt-2 p-2">
                Agregar
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="tareas"></div>
      </div>
    </div>
  </div>

  <!-- <script src="app.js"></script> -->
  <script src="app2.js"></script>
</body>

</html>
